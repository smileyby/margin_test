<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		.test {
			width: 100%;
			height: 200px;
			text-align: center;
			line-height: 200px;
			font-size: 22px;
			background-color: #ff6700;
			margin: 10px auto;
		}
		.test:last-child {
			margin-bottom: 100px;
		}
	</style>
</head>
<body style="background:#f0f0f0;">
	<div class="test">1</div>
	<div class="test">2</div>
	<div class="test">3</div>
</body>
</html>
